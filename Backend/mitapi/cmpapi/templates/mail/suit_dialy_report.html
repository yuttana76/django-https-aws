<!-- https://docs.djangoproject.com/en/2.0/ref/templates/builtins/#add -->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}
th {
	background: #999999;
}
th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #999999;
  color: white;
  }

.textCenter {
text-align: center;
}

</style>
</head>
<body>

<h2>{{ appName }}</h2>
<!-- <p>Resize the browser window to see the effect. Try to remove the div element and see what happens to the table.</p> --> 
<br>
<div style="overflow-x:auto;">
  <h2>รายงานผู้ทำแบบประเมิน Suitability test </h2>
  <table id="customers">
    <tr>
      <th>Name</th>
      <th>Card number</th>
      <th>Evaludate date</th>
      <th>Score</th>
      <th>Level</th>
    </tr>
		{% for obj in suitDialyList %}
		<tr>
				<td>{{ obj.custName }}</td>
				<td>{{ obj.cardNumber }}</td>
        <td class="textCenter">{{ obj.evaluateDate }}</td>
				<td class="textCenter">{{ obj.score }}</td>
				<td class="textCenter">{{ obj.suitLevel }}</td>
				
		</tr>
		{% endfor %}
  </table>
</div>

</body>
</html>
